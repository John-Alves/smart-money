<ion-header>
  <ion-navbar>
    <ion-title>
      Smart Money
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Saldo: $2.201,5</h1>
  <button (click)="addEntry()">Adicionar</button>
  
  <h3>Categorias</h3>
  <ul>
    <li>Alimentação: $200</li>
    <li>Combustível: $20</li>
    <li>Aluguel: $120</li>
  </ul>

  <h3>Últimos Lançamentos</h3>
  <ol>
    <li *ngFor="let entry of entries">
        {{entry.description}}: {{entry.amount | currency:'R$ '}}
    </li>
  </ol>
</ion-content>
